<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-login"> <!--Início Main Login-->
        <div class="left-login">
            <h1>Faça Login<br>E entre para o nosso time!</h1>
            <img src="computer-troubleshooting-animate.svg" alt="" width="500px">
        </div>
        <div class="right-login"> <!--Início Right Login-->
            <div class="card-login"> <!--Início Card Login-->
                <h1>LOGIN</h1>
                <div class="text_user_pass">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="text_user_pass">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div> <!--Final Card Login-->
        </div> <!--Final Right Login-->
    </div> <!--Final Main Login-->
</body>
</html>
